<!DOCTYPE html>
<html>
<head>
    <title>My Commonplace</title>
    <style>
        body {
            font-family: "Didot", serif;
            background-color: #CEE2FF;
            padding: 0px 24px;
        }

        hr {height: 1px; color: #AEC8EF;}
    </style>
</head>
<body>
    <h1>My Commonplace</h1>
    <p>Pleasant is the glint of the sun today upon these margins, because it flickers so.</p>
    <hr>
    <div class="collection">
        <h2>Movies</h2>
        <div id="movies"></div>
    </div>
    <hr>
    <div class="collection">
        <h2>Books</h2>
        <div id="books"></div>
    </div>
    <hr>
    <div class="collection">
        <h2>Quotes</h2>
        <div id="quotes"></div>
    </div>
    <hr>
    <div class="collection">
        <h2>Glossary</h2>
        <div id="glossary"></div>
    </div>
    
    <script>

        // Fetch and display movies
        fetch('watched.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('movies');
                data.forEach(watch => {
                    container.innerHTML += `
                        <div class="entry">
                            <h3>${watch.name}</h3>
                            <p>${watch.author} (${watch.year}) - Added: ${watch.added}</p>
                            <p><em>${watch.tags.join(', ')}</em></p>
                            <p>${watch.thoughts}</p>

                        </div>
                    `;
                });
            });

        

    </script>
</body>
</html>
